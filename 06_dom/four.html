<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM| Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
  <ul class="language">
    <li>Javascript</li>
  </ul>
</body>
<script>
  function addLanguage(langName) {
    const li=document.createElement('li');

    li.innerHTML=`${langName}`
    document.querySelector('.language').
    appendChild(li);
  }

  addLanguage("C++")
  addLanguage("python")

  function addOptiLanguage(langName) {

    const li=document.createElement('li');
    li.appendChild(document.createTextNode(langName));
    document.querySelector('.language').appendChild(li);
  }

  addOptiLanguage('Java');


  // Edit

  const thirdLang=document.querySelector("li:nth-child(3)");
  // thirdLang.innerHTML="ruby";

  const newLi=document.createElement('li');

  newLi.textContent="ruby"
  thirdLang.replaceWith(newLi);

  const firstLang=document.querySelector("li:nth-child(1)");

  const myLi=document.createElement('li');

  myLi.innerHTML="TypeScript";

  myLi.innerHTML="JavaScript";

  firstLang.replaceWith(myLi);

  // remove

  const lastLang=document.querySelector("li:nth-child(4)");

  lastLang.remove();
</script>
</html>
