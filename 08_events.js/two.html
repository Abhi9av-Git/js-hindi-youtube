<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Chai aur Code</h1>
  <button id="stop">stop</button>
  
</body>

<script>
  setTimeout(function() {
    console.log("Rishabh")
  }, 2000);

  // Another way to write above code

  const sayRishabh=function() {
    console.log("Rishabh");
  }

  setTimeout(sayRishabh, 2000);

  const changeText=function() {

    document.querySelector('h1').innerHTML="Best JS series";
  }

  const changeMe=setTimeout(changeText, 2000);

  document.querySelector('#stop').addEventListener('click', function() {

    clearTimeout(changeMe);

    console.log("STOPPED");
  })

  // if stop button is pressed before 2000 then chai aur Code will not change to Best Js Series bcz of the use of clearTimeout function
</script>

</html>
